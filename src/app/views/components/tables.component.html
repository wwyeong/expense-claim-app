<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card fixed-card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Claims History
        </div>
        <div class="card-body claim-history-card">
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>GL Code</th>
                <th>Total Amount(RM)</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of claimHistory | paginate: { itemsPerPage: 5, currentPage: p }">
                <td>{{ item.submitDate }}</td>
                <td>{{ item.glCode }}</td>
                <td>{{ item.totalAmount }}</td>
                <td>
                  <span class="badge badge-info text-white">Pending</span>
                </td>
            </tbody>
          </table>
        </div>
        <div class="card-body">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
